<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/resources/templates/template.xhtml">
    <ui:define name="afterHeader">
        <h1>Product Catalog</h1>
    </ui:define>
    <ui:define name="content">
        <h:dataTable id="productTable" var="product" value="#{productJSF.products}"
                     headerClass="productHeader"
                     rowClasses="productRow"
                     columnClasses="productTitle,productDesc,productPrice,productAddBasket"
                     cellpadding="10"
                     cellspacing="0">
            <h:column>
                <f:facet name="header">
                    <div class="productHeaderTitle">
                        Title
                    </div>
                </f:facet>
                #{product.name}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <div class="productHeaderDesc">
                        Description
                    </div>
                </f:facet>
                #{product.description}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <div class="productHeaderPrice">
                        Price
                    </div>
                </f:facet>
                CHF #{product.unitprice}
            </h:column>
            <h:column>
                <f:facet name="header"/>
                <h:commandButton type="button" action="#{basketJSF.addToBasket(product, 1)}" styleClass="basketbutton"
                                 image="resources/images/basket.png">
                    <f:ajax event="action" render="basketLinkForm"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
