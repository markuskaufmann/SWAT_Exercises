<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/resources/templates/template.xhtml">
    <ui:define name="afterHeader">
        <h1>Register</h1>
    </ui:define>
    <ui:define name="content">
        <div class="registerContainer">
            <h:panelGroup id="registerMessageGroup" styleClass="registerMessageContainer">
                <h:outputText value="#{registerJSF.infoMessage}"
                              styleClass="registerCommonMessage registerInfoMessage"
                              rendered="#{registerJSF.infoMessage ne null and registerJSF.infoMessage ne ''}"/>
                <h:outputText value="#{registerJSF.errorMessage}"
                              styleClass="registerCommonMessage registerErrorMessage"
                              rendered="#{registerJSF.errorMessage ne null and registerJSF.errorMessage ne ''}"/>
            </h:panelGroup>
            <h:form id="registerForm">
                <table class="registerGrid" cellpadding="10" cellspacing="10">
                    <tr>
                        <td class="registerLabel">
                            <h:outputText value="Username: "/>
                        </td>
                        <td class="registerValue">
                            <h:inputText id="usernameInput" value="#{registerJSF.username}" size="40"/>
                        </td>
                        <td class="registerMessage">
                            <h:message id="usernameInputMessage" for="usernameInput"
                                       styleClass="errormsg"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="registerLabel">
                            <h:outputText value="Password: "/>
                        </td>
                        <td class="registerValue">
                            <h:inputSecret id="passwordInput" value="#{registerJSF.password}" size="40"/>
                        </td>
                        <td class="registerMessage">
                            <h:message id="passwordInputMessage" for="passwordInput"
                                       styleClass="errormsg"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="registerLabel">
                            <h:outputText value="First Name: "/>
                        </td>
                        <td class="registerValue">
                            <h:inputText id="firstnameInput" value="#{registerJSF.firstName}" size="40"/>
                        </td>
                        <td class="registerMessage">
                            <h:message id="firstnameInputMessage" for="firstnameInput"
                                       styleClass="errormsg"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="registerLabel">
                            <h:outputText value="Last Name: "/>
                        </td>
                        <td class="registerValue">
                            <h:inputText id="lastnameInput" value="#{registerJSF.lastName}" size="40"/>
                        </td>
                        <td class="registerMessage">
                            <h:message id="lastnameInputMessage" for="lastnameInput"
                                       styleClass="errormsg"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="registerLabel">
                            <h:outputText value="Address: "/>
                        </td>
                        <td class="registerValue">
                            <h:inputText id="addressInput" value="#{registerJSF.address}" size="40"/>
                        </td>
                        <td class="registerMessage">
                            <h:message id="addressInputMessage" for="addressInput"
                                       styleClass="errormsg"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="registerLabel">
                            <h:outputText value="E-Mail: "/>
                        </td>
                        <td class="registerValue">
                            <h:inputText id="emailInput" value="#{registerJSF.email}" size="40"/>
                        </td>
                        <td class="registerMessage">
                            <h:message id="emailInputMessage" for="emailInput"
                                       styleClass="errormsg"/>
                        </td>
                    </tr>
                    <tr class="submitRow">
                        <td colspan="3">
                            <h:commandButton value="Register"
                                             actionListener="#{registerJSF.submit}" styleClass="commandbutton">
                                <f:ajax render="@form registerMessageGroup" execute="registerForm"/>
                            </h:commandButton>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
