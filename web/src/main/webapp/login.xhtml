<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/resources/templates/template.xhtml">
    <ui:define name="afterHeader">
        <h1>Login</h1>
    </ui:define>
    <ui:define name="content">
        <div class="centeredContainer">
            <h:panelGroup rendered="#{requestScope['javax.servlet.forward.servlet_path'] ne null and
                                        requestScope['javax.servlet.forward.servlet_path'].toString().endsWith('/j_security_check')}"
                          styleClass="registerMessageContainer">
                <h:outputText value="Incorrect login credentials, please try again."
                              styleClass="registerCommonMessage registerErrorMessage"/>
            </h:panelGroup>
            <div id="loginContainer">
                <form id="login_form" method="post" action="j_security_check">
                    <table id="loginGrid" cellpadding="10" cellspacing="10">
                        <tr>
                            <td><label for="j_username">Username:</label></td>
                            <td><input id="j_username" type="text" name="j_username" size="35"/></td>
                        </tr>
                        <tr>
                            <td><label for="j_password">Password:</label></td>
                            <td><input id="j_password" type="password" name="j_password" value="" size="35"/></td>
                        </tr>
                        <tr class="submitRow">
                            <td colspan="2"><input id="login" class="commandbutton" type="submit" name="login"
                                                   value="Login"/></td>
                        </tr>
                    </table>
                </form>
            </div>
            <p>
                <h:form>
                    <h1>or <h:commandLink action="/register?faces-redirect=true" value="Register"/> if you're new.</h1>
                </h:form>
            </p>
        </div>
    </ui:define>
</ui:composition>
