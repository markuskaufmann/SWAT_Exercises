<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/resources/templates/template.xhtml">
    <ui:define name="afterHeader">
        <h1>Edit Account</h1>
    </ui:define>
    <ui:define name="content">
        <div class="registerContainer">
            <h:panelGroup id="registerMessageGroup" styleClass="registerMessageContainer">
                <h:outputText value="#{editCustomerJSF.infoMessage}"
                              styleClass="registerCommonMessage registerInfoMessage"
                              rendered="#{editCustomerJSF.infoMessage ne null and editCustomerJSF.infoMessage ne ''}"/>
                <h:outputText value="#{editCustomerJSF.errorMessage}"
                              styleClass="registerCommonMessage registerErrorMessage"
                              rendered="#{editCustomerJSF.errorMessage ne null and editCustomerJSF.errorMessage ne ''}"/>
            </h:panelGroup>
            <h:form id="editAccountForm">
                <table class="registerGrid" cellpadding="10" cellspacing="10">
                    <tr>
                        <td class="registerLabel">
                            <h:outputText value="Username: "/>
                        </td>
                        <td class="registerValue">
                            <h:inputText id="usernameInput" value="#{editCustomerJSF.username}" size="40"
                                         disabled="true"/>
                        </td>
                        <td class="registerMessage">
                            <h:message id="usernameInputMessage" for="usernameInput"
                                       styleClass="errormsg"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="registerLabel">
                            <h:outputText value="First Name: "/>
                        </td>
                        <td class="registerValue">
                            <h:inputText id="firstnameInput" value="#{editCustomerJSF.firstName}" size="40"/>
                        </td>
                        <td class="registerMessage">
                            <h:message id="firstnameInputMessage" for="firstnameInput"
                                       styleClass="errormsg"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="registerLabel">
                            <h:outputText value="Last Name: "/>
                        </td>
                        <td class="registerValue">
                            <h:inputText id="lastnameInput" value="#{editCustomerJSF.lastName}" size="40"/>
                        </td>
                        <td class="registerMessage">
                            <h:message id="lastnameInputMessage" for="lastnameInput"
                                       styleClass="errormsg"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="registerLabel">
                            <h:outputText value="Address: "/>
                        </td>
                        <td class="registerValue">
                            <h:inputText id="addressInput" value="#{editCustomerJSF.address}" size="40"/>
                        </td>
                        <td class="registerMessage">
                            <h:message id="addressInputMessage" for="addressInput"
                                       styleClass="errormsg"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="registerLabel">
                            <h:outputText value="E-Mail: "/>
                        </td>
                        <td class="registerValue">
                            <h:inputText id="emailInput" value="#{editCustomerJSF.email}" size="40"/>
                        </td>
                        <td class="registerMessage">
                            <h:message id="emailInputMessage" for="emailInput"
                                       styleClass="errormsg"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="registerLabel">
                            <h:outputText value="DynNAV: "/>
                        </td>
                        <td class="registerValue">
                            <h:inputText id="dynnavInput" value="#{editCustomerJSF.dynNAVId}" size="40"/>
                        </td>
                        <td class="registerMessage">
                            <h:message id="dynnavInputMessage" for="dynnavInput"
                                       styleClass="errormsg"/>
                        </td>
                    </tr>
                    <tr class="submitRow">
                        <td colspan="3">
                            <h:commandButton value="Submit"
                                             actionListener="#{editCustomerJSF.submit}" styleClass="commandbutton">
                                <f:ajax render="@form registerMessageGroup" execute="editAccountForm"/>
                            </h:commandButton>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
