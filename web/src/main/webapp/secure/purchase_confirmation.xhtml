<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/resources/templates/template.xhtml">
    <ui:define name="title">ENAPP Webshop G15</ui:define>
    <ui:define name="afterHeader">
        <h1>Purchase Confirmation</h1>
    </ui:define>
    <ui:define name="content">
        <h1><h:outputText
                value="Dear #{customerSessionJSF.loggedInCustomer.name}, your purchase has been successfully submitted."
                rendered="#{customerSessionJSF.loggedInCustomer.name ne null and customerSessionJSF.loggedInCustomer.name ne ''}"/>
        </h1>
        <br/>
        <h1>
            <h:link outcome="/index?faces-redirect=true">
                Return to the shop.
            </h:link>
        </h1>
    </ui:define>
</ui:composition>
