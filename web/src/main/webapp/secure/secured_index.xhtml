<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/resources/templates/template.xhtml">
    <ui:define name="title">ENAPP Webshop G15 - Welcome!</ui:define>
    <ui:define name="afterHeader">
        <h1>My Account</h1>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup rendered="#{customerSessionJSF.loggedInCustomer ne null}">
            <h1>Welcome back, #{customerSessionJSF.loggedInCustomer.name}!</h1>
            <br/>
            <h3>What would you like to do?</h3>
        </h:panelGroup>
        <div id="editAccountContainer">
            <h:commandButton action="#{editCustomerJSF.init(customerSessionJSF.loggedInCustomer)}"
                             value="Edit My Account"
                             styleClass="secIndexLink">
                <f:ajax event="action"/>
            </h:commandButton>
        </div>
        <div id="showPurchasesContainer">
            <h:commandButton action="/secure/purchase_assembly?faces-redirect=true"
                             value="List My Purchases"
                             styleClass="secIndexLink">
                <f:ajax event="action"/>
            </h:commandButton>
        </div>
    </ui:define>
</ui:composition>
